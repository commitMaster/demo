<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone history</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/template" id="products">

            <table class="table">
                <caption>Products</caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Product name</th>
                    <th>Product description</th>
                </tr>
                </thead>
                <tbody>
                <% _.each(products, function(product) { %>
                    <tr>
                        <th scope="row">1</th>
                        <td><%= product.name %></td>
                        <td><%= product.description %></td>
                    </tr>
                <% }); %>
                </tbody>
            </table>
    </script>

    <script type="text/template" id="addProduct">
        <div class="span2">aaa
            </div>

         <div class="" data-example-id="basic-forms">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Product name</label> <textarea class="form-control" rows="1" id="exampleInputName"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputDescription">Product description</label> <textarea class="form-control" rows="5" id="exampleInputDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </script>

    <script type="text/template" id="editProduct">
        <strong>Collections</strong> are ordered sets of models. You can bind "change" events to be notified when any model in the collection has been modified, listen for "add" and "remove" events, fetch the collection from the server, and use a full suite of Underscore.js methods.
    </script>

    <script src="js/history.js"></script>
</head>
<body>


<h1>Backbone</h1>
<br>


<div class="container">
    <div class="row">
        <div class="span2">
            <ul class="nav nav-pills nav-stacked">
                <li class="products"><a href="#products">Products</a></li>
                <li class="addProduct"><a href="#addProduct">Add product</a></li>
            </ul>
        </div>
        <div class="span8">
            <div class="content"></div>
        </div>
    </div>
</div>






</body>
<html>
