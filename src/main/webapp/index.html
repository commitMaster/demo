<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone history</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/template" id="products">

            <table class="table">
                <caption>Products</caption>
                <thead>
                <tr>
                    <th>Product name</th>
                    <th>Product description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <% _.each(products, function(product) { %>
                    <tr>
                        <td><%= product.name %></td>
                        <td><%= product.description %></td>
                        <td><a href="#editProduct/<%= product.id %>">Edit</a> / <a href="#deleteProduct/<%= product.id %>">Delete</a></td>
                    </tr>
                <% }); %>
                </tbody>
            </table>
    </script>

    <script type="text/template" id="addProduct">
         <div class="" data-example-id="basic-forms">
            <form>
                <div class="form-group">
                    <label for="name">Product name</label> <textarea class="form-control" rows="1" id="name"></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Product description</label> <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
                <button type="submit" id="addSbmt" class="btn btn-success">Add</button>
            </form>
        </div>
    </script>

    <script type="text/template" id="editProduct">
        <div class="" data-example-id="basic-forms">
            <form>
                <input type="hidden" id="id" value="<%= product.id %>">
                <div class="form-group">
                    <label for="name">Product name</label> <textarea class="form-control" rows="1" id="name"><%= product.name %></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Product description</label> <textarea class="form-control" rows="5" id="description"><%= product.description %></textarea>
                </div>
                <button type="submit" id="updateSbmt" class="btn btn-success">Update</button>
            </form>
        </div>
    </script>

    <script src="js/history.js"></script>
</head>
<body>
    <h1>Backbone</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="span2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="products"><a href="#products">Products</a></li>
                    <li class="addProduct"><a href="#addProduct">Add product</a></li>
                </ul>
            </div>
            <div class="span8">
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
<html>
